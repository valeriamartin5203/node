<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en tiempo real</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h2 class="text-center text-white mt-3">ðŸ’¬ Chat en tiempo real</h2>

<div class="container d-flex justify-content-center mt-3">
    <div class="chat-container col-12 col-sm-10 col-md-6 col-lg-4">

        <div id="mensajes" class="mb-3"></div>

        <input id="usuario" class="form-control mb-2" placeholder="Tu nombre">
        <input id="texto" class="form-control mb-2" placeholder="Mensaje">
        <button class="btn btn-primary w-100" onclick="enviar()">Enviar</button>

    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const mensajes = document.getElementById("mensajes");

    socket.on("mensaje", (data) => {
        const p = document.createElement("p");
        p.textContent = `${data.usuario}: ${data.texto}`;
        mensajes.appendChild(p);
    });

    function enviar() {
        const usuario = document.getElementById("usuario").value;
        const texto = document.getElementById("texto").value;

        socket.emit("mensaje", { usuario, texto });
        document.getElementById("texto").value = "";
    }
</script>

</body>

</html>
